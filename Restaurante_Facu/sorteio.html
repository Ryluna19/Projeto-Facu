<!DOCTYPE HTML>
<html>

<head>
	<title>Elements - Alpha by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="icon" type="image/icon" href="Fotos/favicon.ico">
	<link rel="stylesheet" href="meucss/jogodasorte.css">
</head>

<body class="is-preload">
	<div id="page-wrapper">



		<body>
			<section id="main" class="container">
				<header class="major">
					<h2>Jogo Da Sorte
						<br />
					</h2>

				</header>
				<div class="row">
					<div class="col-12">


						<section class="box">

							<h1>Escolha seis números de 1 a 10 e veja se você teve sorte!</h1>


							<div>
								<input type="number" id="num1" min="1" max="10" placeholder="N1">
								<input type="number" id="num2" min="1" max="10" placeholder="N2">
								<input type="number" id="num3" min="1" max="10" placeholder="N3">
								<input type="number" id="num4" min="1" max="10" placeholder="N4">
								<input type="number" id="num5" min="1" max="10" placeholder="N5">
								<input type="number" id="num6" min="1" max="10" placeholder="N6">
							</div>


							<div></div>



							<div class="col-12">
								<ul class="actions special">
									<li><input type="submit" value="Verificar sorte" onclick="verificarSorte()" /></li>
								</ul>
							</div>
							<div class="output" id="output">
								<p id="resultado"></p>
							</div>

						</section>

		</body>

	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="JS/ScriptSorteio.js"></script>

</body>

</html>
